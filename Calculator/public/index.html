<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Temperature Calculator</title>
</head>
<body>
        <div class="bg">
        </div>
        <div class="main">
            <h1>Temperature Coverter</h1>
                <div class="calculator">
                    <div>
                        <input type="number" name="celsius" id="celsius" step="0.01" oninput="degreeCelsius()">
                        <!-- degreeCelsius symbol  -->
                        <span>&#8451;</span>
                    </div>
                    <div>
                        <input type="number" name="kelvin" id="kelvin" oninput="Kelvin()">
                        <!-- kelvin symbol-->
                        <span>&#8490;</span>
                    </div>
                    <div>
                        <input type="number" name="farhenheit" id="farhenheit" oninput="degreefarhen()">
                        <!-- degreefarhenheit symbol-->
                        <span>&#8457;</span>
                    </div>
                </div>
        </div>
</body>
</html>
